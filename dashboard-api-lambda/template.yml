AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Spring Boot Lambda

Globals:
  Function:
    Timeout: 30  # seconds

Resources:
  SpringBootFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: springboot-lambda
      Handler: com.fbdco.fbd_obsidian_sync_dashboard_api.LambdaHandler::handleRequest
      Runtime: java21
      MemorySize: 1024
      CodeUri: .
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 'cognito-idp:*'
              Resource: !Sub 'arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*'
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
                - dynamodb:Query
                - dynamodb:Scan
              Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/*'
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:DeleteObject
              Resource: !Sub 'arn:aws:s3:::*/*'
      Environment:
        Variables:
          SPRING_PROFILES_ACTIVE: prod
          COGNITO_CLIENT_SECRET: ""
          COGNITO_CLIENT_ID: ""
          COGNITO_USERPOOL_ID: ""
          COGNITO_REGION: ""
          DYNAMODB_REGION: ""
          DYNAMODB_TABLE: ""
          S3_REGION: ""
          S3_BUCKET: ""
          CONFIG_MAX_VAULT_NAME_LENGTH: ""
          CONFIG_MAX_VAULTS_PER_USER: ""
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
