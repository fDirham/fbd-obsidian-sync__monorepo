spring.application.name=fbd-obsidian-sync-dashboard-api

s3.region=${S3_REGION:us-west-2}
s3.bucket=${S3_BUCKET:}

cognito.region=${COGNITO_REGION:us-west-2}
cognito.userpool.id=${COGNITO_USERPOOL_ID:}
cognito.client.id=${COGNITO_CLIENT_ID:}
cognito.client.secret=${COGNITO_CLIENT_SECRET:}

dynamodb.region=${DYNAMODB_REGION:us-west-2}
dynamodb.table=${DYNAMODB_TABLE:}

config.max.vault.name.length=${CONFIG_MAX_VAULT_NAME_LENGTH:50}
config.max.vaults.per.user=${CONFIG_MAX_VAULTS_PER_USER:5}